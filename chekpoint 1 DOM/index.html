<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <div class="cart">
        <div class="item">
          <img src="images/black and white custom air forces.jpg" alt="" />
          <div class="info">
            <h2>AIR FORCE 1</h2>

            <p class="price">300<span>FCFA</span></p>
            <div class="quantity-controls">
              <button class="decrease">-</button>
              <input type="text" class="quantity" value="1" />
              <button class="increase">+</button>
            </div>
            <button class="remove">Remove</button>
            <button class="like">Like</button>
          </div>
        </div>
        <!-- Add more items here -->
      </div>
      <div class="total">
        <!-- <h3>Total: <span id="totalPrice">30000</span></h3> -->
      </div>
      <div class="cart">
        <div class="item">
          <img
            src="images/Review _ Nike Air Max Plus Requin OG Fierce Purple Bleached Aqua.jpg"
            alt=""
          />
          <div class="info">
            <h2>AIR MAX</h2>

            <p class="price">100FCFA</p>
            <div class="quantity-controls">
              <button class="decrease">-</button>
              <input type="text" class="quantity" value="1" />
              <button class="increase">+</button>
            </div>
            <button class="remove">Remove</button>
            <button class="like">Like</button>
          </div>
        </div>
        <!-- Add more items here -->
      </div>
      <div class="total">
        <h3>Total: <span id="totalPrice">300000</span></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
